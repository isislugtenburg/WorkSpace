<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS 04 - Elementos Visuais</title>
</head>
<body>
    <!-- Vou criar 4 paragrafos com textos distintos -->
    <p>Minha casa é azul</p>
    <hr>
    <p>O Ipe é branco</p>
    <p>Esta chegando a primavera-verão</p>
    <p>Esse lugar, é muito longe daqui</p>

    <!-- Crie duas div e dentro de cada uma coloque um titulo h2 -->
    <div id="primeiraDiv">
        <h2>População, popu e lação</h2>
    </div>
    <div id="segundaDiv">
        <h2>Localidade, local e idade</h2>
    </div>
    <!-- crie duas imagens e coloque uma descrição para cada -->
    <figure>
        <img id="foto1" src="https://i.pinimg.com/736x/ca/a4/37/caa43747df74f65b0f8f047aa353b81e.jpg" alt="a personagem lisa simpson's quase surtando">
        <figcaption>to surtano</figcaption>
    </figure>
    <figure>
        <img id="foto2" src="https://i.kym-cdn.com/entries/icons/original/000/026/222/anime.jpg" alt="Pq anime é uma mentira?">
        <figcaption>no meu tcc</figcaption>
    </figure>
</body>
</html>
